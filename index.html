<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/99459f3ffd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your City Weather</title>
</head>
<body>
     <header class="row navbar navbar-dark">
        <div class="col-12 text-center">
            <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
    </header>
    <!-- navigation bar ------->
    <main class="container-fluid">
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                        <div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="search-city-button">Search<i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <!-- search history card ------>
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history-list">

                    </ul>
                    <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
                </div>
            </div>
            <div id="weather-content" class="col-12 col-md-9 hide">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded my-3 px-3 py-3">
                            <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>

                            <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                            <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                            <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                            <p>UV index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
                <!-- display the 5 day forecast ------>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                        
                    </div>
                </div>
                <div id="five-day-forecast" class="row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
